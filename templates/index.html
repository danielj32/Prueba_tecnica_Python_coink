<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Formulario de contacto</title>
   <!-- BOOTSTRAP 4 -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
   <!-- FONTS -->
   <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
   <!-- MAIN CSS -->
   <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
    <main class="container p-4">
        <h1 class="display-4 text-center title mt-4">Formulario de contacto</h1>

        <div class="row">
            <div class="cold-md-4 offset-md-4 my-auto">
                <div class="card">
                    <div class="card-header">
                        <form action="/create-task" method="POST">
                            <div class="form-group">
                                <input type="text" name="Nombre" placeholder="Nombre" class="form-control" autofocus>
                                <input type="text" name="Email" placeholder="Email" class="form-control" autofocus>
                                <input type="text" name="Ciudad" placeholder="Ciudad" class="form-control" autofocus>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                Enviar
                            </button>
                        </form>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        {% for task in tasks %}
                            <li class="list-group-item">
                                <span class="{% if task.done %} done {% endif %}">
                                    {{task.Nombre}}
                                    {{task.Email}}
                                    {{task.Ciudad}}
                                </span>
                                <a href="/done/{{task.id}}" class="btn btn-succes btn-sm">Modificar</a>
                                <a href="/delete/{{task.id}}" class="btn btn-danger btn-sm"> Eliminar</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
